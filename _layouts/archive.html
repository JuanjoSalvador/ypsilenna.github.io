---
layout: default
---

<h1>{{ page.title }}</h1>

{% for post in site.posts %}
    <div id="blogentry">
        {{ post.moods }} {{ post.bonus }} <strong><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong> 
        <br/><small><time datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time></small>
        <div>
            {{ post.content | truncatewords: 25 | strip_html }}
        </div>
    </div>
{% endfor %}
